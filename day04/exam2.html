    <h3 class="title"> 고양이 </h3>
    <div class="content"> 
        대한민국에서는 품종 및 서식하는 위치에 따라 길고양이와 집고양이로 구분된다. <br/>
        고양이는 19세기 후반 이후 인간에 의해 품종이 개량되어 가축화 되었기에 다양한 묘종이 있으며, <br/>
        품종 등록을 관장하는 국제고양이협회(TICA)는 71개 묘종을 인정한다.</div>

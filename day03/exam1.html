<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    
    <form> <!-- 입력 상자들을 감싼 폼 양식 : 추후에 백엔드(통신) -->
        텍스트 : <input type="text" autofocus maxlength="10" placeholder="입력 전 가이드 라이드"/> <br/>
        비밀번호 : <input type = "password"/> <br/>
        텍스트2 : <input type="text" value="유재석" readonly /> <br/>
        첨부파일(단일) : <input type="file" /> <br/>
        첨부파일(복수) : <input type="file" multiple /> <br/>
        숫자 : <input type="number" /> <br/>
        날짜 : <input type="date" /> <br/>
        날짜/시간 : <input type="datetime-local" /> <br/>
        시간 : <input type="time"/> <br/>
        월 : <input type="month"/> 주 : <input type="week"/> <br/>
        스크롤 : <input type="range"/> <br/>
        체크박스(복수 선택 가능) : 뉴스 <input type="checkbox" name="가입 경로"/> 광고 <input type="checkbox"name="가입 경로" /> <br/>
        체크박스(단일) : 뉴스<input type="radio" name="가입 경로"/> 
                      광고<input type="radio" name="가입 경로"/> <br/> <!-- radio랑 checkbox 차이점 이해-->

        폼 전송 : <input type="submit" value="로그인"/> <br/>
        폼 초기화 : <input type="reset" value="다시쓰기"/> <br/>
        일반 버튼 : <button type="button"> 회원가입 </button><br/>

        긴텍스트 : <textarea cols="50" rows="5"></textarea> <br/> <!-- >< 여기 사이에 공백이 있으면 텍스트 상자 안에서도 공백이 생김-->
        목록 상자 : <select>
                        <option> 네이버 </option>
                        <option> 카카오 </option>
                        <option> 네이트 </option>
                </select>

        
    </form>
</body>
</html>
